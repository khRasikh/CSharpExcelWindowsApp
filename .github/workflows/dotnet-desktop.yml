name: Build .NET Windows App

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Clean
        run: dotnet clean TestAddIn/TestAddIn.csproj

      - name: Publish
        run: dotnet publish TestAddIn/TestAddIn.csproj -c Release -o ${{ github.workspace }}\publish

      - name: List output
        run: dir ${{ github.workspace }}\publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TestAddIn
          path: ${{ github.workspace }}\publish
