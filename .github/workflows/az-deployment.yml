name: Build .NET Windows App

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x   # match net9.0-windows

      - name: Clean
        run: dotnet clean

      - name: Publish to downloads folder
        run: dotnet publish TestAddIn/TestAddIn.csproj -c Release -o ${{ github.workspace }}\publish

